<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 to Drum Sheet Converter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="/"><img src="{% static 'img/logo.png' %}" alt="MP3 to Drum Sheet Converter"></a>
        </div>
        <div class="navbar-menu">
            <a href="convert" class="active">변환</a> <!-- active 클래스 추가 -->
            <a href="community">Chaetting</a>
        </div>
    </nav>
    
    <div class="background-animation"></div>
    <div class="container">
        <div class="content-wrapper">
            <div class="image-box">
                <img src="{% static 'img/drum.png' %}" alt="Drum Image">
            </div>
            <div class="upload-section" id="upload-section">
                <div class="upload-box" id="drop-zone"> <!-- 드래그 앤 드롭 영역 추가 -->
                    <p>.mp3 is available</p>
                    <input type="file" id="file-input" class="file-input" accept=".mp3">
                    <div id="file-name-display" style="margin-top: 10px; font-size: 16px;">No file selected.</div> <!-- 파일 이름을 표시할 요소 추가 -->
                </div>
                <div class="button-group">
                    <button id="find-btn">Find</button>
                    <form method="post" action="{% url 'file_upload' %}">
                        <button type="button" id="upload-btn">Convert</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
     
{% load static %}
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
