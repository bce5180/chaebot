<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 to Drum Sheet Converter</title>
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="upload-container">
    <div id="drop-zone" class="drop-zone">
        <p>Drag and drop your MP3 file here or click to select a file.</p>
        <input type="file" id="file-input" class="file-input" accept=".mp3" />
    </div>
    <button id="upload-btn" class="upload-btn">Upload</button>
</div>
<script src="../js/script.js"></script>
</body>
</html>
