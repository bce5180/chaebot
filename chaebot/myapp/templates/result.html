<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 to Drum Sheet Converter - Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .file-display {
            font-size: 30px; /* 텍스트 크기 증가 */
            font-weight: bold; /* 텍스트를 굵게 */
            text-align: center; /* 텍스트를 중앙 정렬 */
            margin: 30px 0; /* 상하 여백 증가 */
            padding: 15px; /* 패딩 증가 */
            background-color: black;
            color: white;
            border: 5px solid white; /* 테두리 두께 증가 */
            position: relative;
            width: 70%;
            border-radius: 10px; /* 테두리 둥글게 */
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.75); /* 밝은 흰색 그림자 추가 */
            letter-spacing: 2px; /* 글자 간격 */
        }


        .file-display::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border: 2px solid black;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            width: 70%;
        }

        button {
            padding: 10px 20px;
            font-size: 23px;
            margin: 10px;
            cursor: pointer;
            background-color: #43638a;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #666;
            transition: all 0.3s ease 0s;
        }

        button:hover {
            background-color: #31486a;
        }

        button:active {
            background-color: #6268bf;
            box-shadow: 0 3px #666;
            transform: translateY(4px);
        }

        .footer {
            width: 100%;  /* 너비를 화면 전체로 설정 */
            position: fixed;  /* 화면 하단에 고정 */
            height: 40px;
            bottom: 0;
            background-color: #0c0d39;
            color: rgb(245, 245, 245);
            text-align: center;
            padding-top: 3px;
            padding-bottom: 55px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            border-top: 1px solid #6c6a65;  /* 위쪽 테두리만 검은색으로 설정 */
            font-size: 35px;  /*글씨 크기*/
            font-weight: bold;  /*글씨 굵기*/
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="/"><img src="{% static 'img/logo.png' %}" alt="MP3 to Drum Sheet Converter"></a>
        </div>
        <div class="navbar-menu">
            <a href="convert">Convert</a>
            <a href="community">Chatting</a>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="file-display">
            <strong>Convert.pdf</strong>
        </div>
        <div class="buttons">
            <button onclick="downloadPDF()">Download PDF</button>
            <button onclick="window.location.href='/'">Go Back to Home</button>
        </div>
    </div>

    <div class="footer">
        <p>Thank you for using our converter!</p>
    </div>

    <script>
        function downloadPDF() {
            var a = document.createElement('a');
            a.href = '{{ url_for_pdf }}';
            a.download = 'ConvertedDrumSheet.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
