<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Signup</title>
</head>
<body>
    <main>
        <div class="logo-text">
            <img src="{% static 'img/loginLogo.png' %}" width="350px">
        </div>
        <form class="signup-form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {% if error %}
            <div class="form-messages">
                <p style="color: red;">{{ error }}</p>
            </div>
            {% endif %}
            <div class="input-section">
                <label for="id_username">이름</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="input-section">
                <label for="id_id">아이디</label>
                <input type="text" name="id" id="id_id" required>
            </div>
            <div class="input-section">
                <label for="id_password">비밀번호</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <div class="input-section">
                <label for="id_password2">비밀번호 확인</label>
                <input type="password" name="password2" id="id_password2" required>
            </div>
            <div class="input-section">
                <label for="id_email">이메일</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="signup">
                <button type="submit" id="submitButton">회원가입</button>
            </div>
        </form>
    </main>
</body>
</html>
