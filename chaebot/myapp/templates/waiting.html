<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 to Drum Sheet Converter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111; /* Dark background for the theme */
            color: #fff; /* Light text color for visibility */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Full height minus navbar and some padding */
        }

        .loading-overlay {
            text-align: center;
            padding: 20px;
            border: 1px solid #111; /* Yellow border for visibility */
            border-radius: 10px;
            background-color: #222; /* Slightly lighter black for visibility */
        }

        .loading-spinner {
            border: 5px solid #333; /* Lighter part of the spinner */
            border-top: 5px solid #f1c40f; /* Yellow part of the spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            background-color: #333; /* Dark background for progress bar */
            padding: 3px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 20px;
            background-color: #f1c40f; /* Yellow color for the progress */
            text-align: center;
            line-height: 20px; /* Center text vertically */
            width: 0%; /* Initial width */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="/"><img src="{% static 'img/logo.png' %}" alt="MP3 to Drum Sheet Converter"></a>
        </div>
        <div class="navbar-menu">
            <a href="{% url 'index' %}" class="active">변환</a>
            {% if user.is_authenticated %}
                <a href="{% url 'chaetting_view' %}" class="active">Chaetting</a>
                <a href="{% url 'logout' %}" class="active">로그아웃</a>
            {% else %}
                <a href="login" class="active" action="{% url 'logout' %}">로그인</a>
            {% endif %}
        </div>
    </nav>  
    <div class="container">
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
            <h2>변환 중입니다. 잠시만 기다려주세요.</h2>
            <!-- Progress bar element -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>
    </div>

    <!-- CSRF 토큰을 추가 -->
    <form id="csrfForm">
        {% csrf_token %}
    </form>

    <script>
        var processUrl = "{% url 'process_conversion' %}";
        var resultUrl = "{% url 'result' %}";

        function getCsrfToken() {
            return document.querySelector('input[name="csrfmiddlewaretoken"]').value;
        }

        function updateProgress() {
            var elem = document.getElementById("progressBar"); 
            var width = 0;
            var id = setInterval(frame, 100);

            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                } else {
                    width++; 
                    elem.style.width = width + '%'; 
                    elem.textContent = width + '%';
                }
            }
        }

        function startConversion() {
            fetch(processUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = resultUrl;
                } else {
                    alert('Error during conversion.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Start the progress bar and conversion process when the page loads
        window.onload = function() {
            updateProgress();
            startConversion();
        };
    </script>
</body>
</html>
